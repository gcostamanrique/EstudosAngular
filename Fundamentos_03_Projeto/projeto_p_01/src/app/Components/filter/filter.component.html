<div class="filter">

    <form class="form">

        <div class="form__name">
            <mat-form-field class="example-form-field">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Ex. Fulano da Silva" value="Fulano">
            </mat-form-field>
        </div>

        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Data de Cadastro</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start Date">
                    <input matEndDate placeholder="End Date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option *ngFor="let item of statusList" [value]="item.value">
                        {{ item.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button">
            <button mat-raised-button>Filtrar</button>
        </div>

    </form>

</div>>
