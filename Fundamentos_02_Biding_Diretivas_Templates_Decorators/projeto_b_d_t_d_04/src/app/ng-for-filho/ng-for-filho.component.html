<div 
    class="item" 
    [class.item--odd]="isOdd" 
    [class.item--highlighted]="isSelected" 
    (click)="selectPerson()">
    
    <p class="item--name">{{ personIndex }} - {{ personName }}</p>
    <p class="item--age">{{ personAge }} anos</p>
    
    <p class="iten--age" *ngIf="isFirst">É o primeiro</p>
    <p class="iten--age" *ngIf="isLast">É o último</p>
</div>
